<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hi');
    
    // Interpolated
    console.log('Hello I am an %s string', 'interpolated'); // or with ``
    // Styled
    console.log('%c I am a great text', 'font-size: 24px; color: pink; text-shadow: 10px 10px 0 grey;');
    // warning!
    console.warn('OH NOOOOO!');
    // Error :|
    console.error('error message');
    // Info
    console.info('Info about whatever');

    // Testing
    //console.assert(1 === 1, 'that is wrong'); // true so no display
    const p = document.querySelector('p');

    console.assert(p.classList.contains('ouch'), 'You selected the wrong paragraph');

    // clearing
    //console.clear()

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    
    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`); //.groupCollapsed is collapsed already
      console.log(`This is ${dog.name}`);
      console.log(`This is ${dog.name} is ${dog.age} years old`);
      console.log(`This is ${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });
    
    // counting
    console.count('Noemi');
    console.count('Masa');
    console.count('Noemi');
    console.count('Noemi');
    console.count('Noemi');
    console.count('Masa');
    console.count('Masa');
    console.count('Noemi');
    console.count('Masa');
    
    // timing
    console.time('fetching data');

    fetch('https://api.github.com/users/noemi-ashizuka')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      })


  </script>
</body>
</html>
